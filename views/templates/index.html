{% extends 'base.html' %}
{% block style %}
    <style>
        main {
            width: 100%;
            height: 700px;

        }
        .request {

            margin: 70px auto;
            width: 1000px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 30px 0 black;
        }
        .title {
            text-align: center; /* 텍스트를 가운데 정렬 */
            position: relative; /* 위치 지정 */
            top: +130px; /* 중간보다 조금 위로 이동 */
            font-size: 40px; /* 폰트 크기를 크게 조정 */
            font-weight: bold;
            color: darkblue;
        }
        button {

            position: relative; /* 위치 지정 */
            top: +50px
        }





    </style>
{% endblock %}
{% block main %}
    <main>

        <div class="request">
            <div>
                <div class="visit">
                    <div class="title">
                        방문자 예약 서비스
                        <div id="bt">
                            <a href="예약"><button type="button">신청</button></a>
                            <a href="조회"><button type="button">조회</button></a>

                        </div>
                    </div>
                </div>
            </div>



        </div>
    </main>
{% endblock %}
