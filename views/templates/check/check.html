{% extends 'base.html' %}
{% block style %}
<style>
    .info_box {
        padding-top: 1px;
        margin:  0 auto;
        width: 900px;
    }
    .info_mini_box1 {
        font-size: 32px;
        text-align: center;
        font-weight: bold;
        padding-top: 30px;
        text-shadow: 3px 3px 3px gray;
    }
    .info_mini_box2_back {
        background-color: white;
        width: 900px;
        box-shadow: 0 1px 1px 0 black;
    }
    .info_mini_box2 {
        margin: 0 auto;
        padding-top: 40px;
        width: 500px;
        height: 350px;
        font-weight: bold;
    }
    .btn_box {
        text-align: center;
        padding-top: 20px;
    }
    .btn1, .btn2 {
        display: inline-block;
        margin-right: 10px;
    }
</style>
{% endblock %}
{% block main %}
    <main>
        <div class="main_box">
            <div class="info_box">
                <div class="info_mini_box1">
                    <p>방문 조회입니다. 필요한 정보확인 후 조회를 눌러주십시오.</p>
                </div>
                <div class="info_mini_box2_back">
                    <div class="info_mini_box2">
                        <div class="pnumber">
                            <div class="col-auto">
                                <label for="pnumber" class="col-form-label">이름</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="pnumber" class="form-control">
                            </div>
                            <div class="col-auto">
                            </div>
                        </div>
                        <div class="youCo">
                            <div class="col-auto">
                                <label for="email" class="col-form-label">전화번호</label>
                            </div>
                            <div class="youCo">
                                <input type="text" id="email" class="form-control">
                            </div>
                            <div class="col-auto">
                            </div>
                        </div>
                        <div class="btn_box">
                            <div class="btn1">
                                <button type="button" class="form-control btn btn-light btn-outline-dark btn-lg theme-btn--dark-inverse sqs-button-element--dark">조회하기</button>
                            </div>
                            <div class="btn2">
                                <button type="button" class="form-control btn btn-light btn-outline-dark btn-lg theme-btn--dark-inverse sqs-button-element--dark" onClick="location.href='/'">&nbsp;홈으로&nbsp;</button>
                            </div>
                </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
