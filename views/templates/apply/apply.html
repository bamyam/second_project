{% block script %}
    <script>
        // 오늘 날짜를 가져오는 함수
        function getTodayDate() {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); // 0부터 시작하므로 1을 더함
            var yyyy = today.getFullYear();
            return yyyy + '-' + mm + '-' + dd;
        }

        // input 요소에 오늘 날짜 설정
        document.getElementById('start').value = getTodayDate();
    </script>
{% endblock %}
